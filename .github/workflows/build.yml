jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node: [ '8', '10', '12', '14' ]
    name: Test on ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - run: npm install
      - run: npm run all
